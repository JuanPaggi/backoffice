    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <h3 class="card-body__title">Radio de Free users (km)</h3>
                    <input type="text" class="form-control" name="distanciaDeBusqueda" value="{$distanciaDeBusqueda}">
                    <i class="form-group__bar"></i>
                </div>
                <div class="form-group">
                    <h3 class="card-body__title">Distancia maxima Premium user (km)</h3>
                    <input type="text" class="form-control" name="distanciaMax" value="{$distanciaMax}">
                    <i class="form-group__bar"></i>
                </div>
                <div class="form-group">
                    <h3 class="card-body__title">Distancia minima Premium user (km)</h3>
                    <input type="text" class="form-control" name="distanciaMin" value="{$distanciaMin}">
                    <i class="form-group__bar"></i>
                </div>
                <div class="form-group">
                    <h3 class="card-body__title">Maximo de Mensajes (chat) diarios Free users</h3>
                    <input type="text" class="form-control" name="mensajesMax" value="{$mensajesMax}">
                    <i class="form-group__bar"></i>
                </div>
                <div class="form-group">
                    <h3 class="card-body__title">Maximo de solicitudes diarias Free Users</h3>
                    <input type="text" class="form-control" name="solicitudesMax" value="{$solicitudesMax}">
                    <i class="form-group__bar"></i>
                </div>
                <div class="form-group">
                    <h3 class="card-body__title">Maximo de conversaciones nuevas diarias Free Users</h3>
                    <input type="text" class="form-control" name="chatsMax" value="{$chatsMax}">
                    <i class="form-group__bar"></i>
                </div>
                <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Guardar configuracion</button>
            </form>
        </div>
